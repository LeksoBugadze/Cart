<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <p class="p1">Cart Quantity</p>
            <input id="input" type="input" class="input"readonly> 
        </div>
        <div class="buttons">
            <button id="btn1" class="btn" onclick="cartQuantity('1')">Add to Cart</button>
            <button id="btn2" class="btn" onclick="cartQuantity('2')">+2</button>
            <button id="btn3" class="btn" onclick="cartQuantity('3')">+3</button>
            <button id="btn4" class="btn" onclick="reset()">Reset Cart</button>
            <button id="btn5" class="btn"onclick="cartQuantity('-1');test();">Remove item from cart</button>
            <button id="btn6" class="btn" onclick="cartQuantity('-2');test();">-2</button>
        </div>
        <div class="modal" id="modal">
            <div class="box">
                <div class="text1">Cart is already Empty</div>
                <button class="btn1" onclick="modal();">X</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
